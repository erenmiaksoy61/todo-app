<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Basit To-Do Listesi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      font-size: 16px;
    }
    input[type="text"] {
      width: 60%;
    }
    input[type="number"] {
      width: 100px;
      margin-left: 10px;
    }
    button {
      padding: 8px 12px;
      font-size: 16px;
      margin-left: 10px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      padding: 8px 0;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .delete-btn {
      cursor: pointer;
      color: red;
      font-weight: bold;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <h1>To-Do Listem</h1>
  <input type="text" id="todo-input" placeholder="Yapılacak işi yaz..." />
  <input type="number" id="todo-days" placeholder="Süre (gün)" min="0.1" step="0.1" />
  <button id="add-btn">Ekle</button>

  <ul id="todo-list"></ul>

  <script>
    const input = document.getElementById('todo-input');
    const todoDays = document.getElementById('todo-days');
    const addBtn = document.getElementById('add-btn');
    const todoList = document.getElementById('todo-list');

    function addTodo() {
      const text = input.value.trim();
      const days = todoDays.value.trim();

      if (text === '') return;
      if (days === '' || isNaN(days) || days <= 0) {
        alert('Lütfen geçerli bir süre girin (0.1 veya daha fazla)');
        return;
      }

      const li = document.createElement('li');

      let displayText = '';
      const daysNum = parseFloat(days);

      if (daysNum < 1) {
        const hours = Math.round(daysNum * 24);
        displayText = `${text} - ${hours} saat içinde`;
      } else {
        displayText = `${text} - ${daysNum} gün içinde`;
      }

      li.textContent = displayText;

      if (daysNum < 0.33) {  // 8 saatten az
        const alertSpan = document.createElement('span');
        alertSpan.textContent = ' ⚠️';
        li.appendChild(alertSpan);
      }

      li.addEventListener('click', () => {
        li.classList.toggle('completed');
      });

      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'X';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        todoList.removeChild(li);
      });

      li.appendChild(deleteBtn);
      todoList.appendChild(li);

      input.value = '';
      todoDays.value = '';
      input.focus();
    }

    addBtn.addEventListener('click', addTodo);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') addTodo();
    });
  </script>
</body>
</html>
